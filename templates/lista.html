{% extends "template.html"%}
{% block conteudo %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                </tr>
            </thead>
            <tbody>
                {% for livro in livros %}
                    <tr>
                        <td>{{ livro.nome }}</td>
                        <td>{{ livro.categoria }}</td>
                        <td>{{ livro.autor }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
